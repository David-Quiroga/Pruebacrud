<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="col-md-4 offset-md-4">
        <h1 class="fs-3 text-center">Registro de empresas de Ecuador</h1>

        <form class="card card-body bg-dark text-white" id="userForm">
          <label for="username">Nombre de la Empresa:</label>
          <input
            name="company"
            type="text"
            placeholder="Nombre de la empresa"
            class="form-control mb-2"
            required
          />

          <label for="email">Correo Empresarial</label>
          <input
            name="email"
            type="email"
            placeholder="email"
            class="form-control mb-2"
            required
          />

          <label for="descrip">Descripcion</label>
          <input
            name="descrip"
            type="descrip"
            placeholder="Descripcion"
            class="form-control mb-2"
            required
          />

          <label for="sector">Sector</label>
          <input
            name="sector"
            type="sector"
            placeholder="Sector"
            class="form-control mb-2"
            required
          />
          <button class="btn btn-primary">Guardar</button>
        </form>

        <!-- User's List -->
        <ul id="userList" class="list-group"></ul>
      </div>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
